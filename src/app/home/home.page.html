<ion-header>
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let country of countries" (click)="openDetails(country.name.common)">
      <ion-label>{{ country.name.common }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
